<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Places
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content> 
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="createMarker()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-list>
        <ion-list-header>
          View All Places
        </ion-list-header>

        <ion-item *ngFor="let place of markers; let i = index;">
          <ion-avatar slot="start">
            <ion-icon name="{{place.Type.icon}}"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>{{place.name}}</h2>
            <h3>{{place.Type.name}}</h3>
            <p>{{place.description}}</p>
          </ion-label>
          <ion-button color="warning" (click)='updateMarker(place)' slot="end" ><ion-icon name="create"></ion-icon></ion-button>
          <ion-button color="danger" (click)='presentAlertConfirm(place.id,i)' slot="end" ><ion-icon name="trash"></ion-icon></ion-button> 
        </ion-item>
      </ion-list>
  </ion-content>
