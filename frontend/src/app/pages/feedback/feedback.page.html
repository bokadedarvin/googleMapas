<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Feedback & Review
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-card class="welcome-card"> 
      <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback(form)">
        <ion-card-content>   
            <rating formControlName="Rate" [rate]="rate"
              readonly="false"
              size="default">
            </rating>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea name="feedback" formControlName="feedback"></ion-textarea>
            </ion-item>            
        </ion-card-content>
        <div class="ion-margin actionButton">
          <ion-button color="primary" type="submit" [disabled]="!feedbackForm.valid"><ion-icon name="send"></ion-icon> Submit</ion-button>
        </div>
      </form>
      </ion-card> 
</ion-content>
