<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        User History
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content> 
      <ion-card class="welcome-card"> 
        <ion-card-content>   
            <ion-list>
              <ion-item *ngFor="let place of places;let i = index;">
                <ion-label>{{i+1}}. - {{place.name}} - {{place.description}} - {{place.placeType}}</ion-label>
                <ion-label class="ion-text-end">
                    <ion-button color="primary" routerLink="/route-view"><ion-icon name="eye"></ion-icon></ion-button> 
                </ion-label>
              </ion-item> 
            </ion-list>
        </ion-card-content>
      </ion-card> 
  </ion-content>
